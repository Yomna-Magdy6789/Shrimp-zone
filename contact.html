<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - Shrimp Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Shrimp Zone Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="menu.html">القائمة</a></li>
                    <li><a href="about.html">الفروع / عنّا </a></li>
                    <li><a href="contact.html" class="active">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section container">
            <h2>تواصل معنا</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>معلومات الاتصال</h3>
                    <p><strong>العنوان:</strong> شارع عباس العقاد، مدينة نصر، القاهرة</p>
                    <p><strong>الهاتف:</strong> +20 123 456 7890</p>
                    <p><strong>البريد الإلكتروني:</strong> info@shrimpzone.com</p>
                    <div class="map-container">
                        <img src="images/map.png" alt="Shrimp Zone Location Map">
                    </div>
                </div>
                <div class="contact-form-container">
                    <form action="#" method="POST" class="contact-form">
                        <h3>أرسل لنا رسالة</h3>
                        <div class="form-group">
                            <label for="name">الاسم:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">الرسالة:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">إرسال</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shrimp Zone. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>
</html>
